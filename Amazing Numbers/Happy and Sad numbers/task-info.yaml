    package numbers;

    import java.math.BigInteger;
    import java.util.Arrays;
    import java.util.Scanner;

    public class Main {
        static Scanner scanner = new Scanner(System.in);
        static final BigInteger EXIT_CODE = BigInteger.ZERO;

        public static void main(String[] args) {
            //read the number
            System.out.println("Welcome to Amazing Numbers!");

            showMenu();
            System.out.print("\nEnter a request: ");
            String numberText = scanner.nextLine();
            while (!numberText.trim().equals("0")) {
                String[] numbers = numberText.split(" ");
                if (numbers.length == 1) {
                    processOneNumber(numberText);
                } else if (numbers.length == 2) {
                    processTwoNumber(numbers[0], numbers[1]);
                } else if (numbers.length == 3) {
                    processThreeParams(numbers[0], numbers[1], numbers[2]);
                }
                if (numberText.isBlank()) {
                    showMenu();
                    System.out.println();
                }
                System.out.print("\nEnter a request: ");
                numberText = scanner.nextLine();
            }
            System.out.println("\nGoodbye!");


        }

        private static void processOneNumber(String numberText) {

            try {
                BigInteger number = new BigInteger(numberText);
                Number nr = new Number(number);
                System.out.println(nr);
            } catch (IllegalArgumentException ex) {
                System.out.println("The first parameter should be a natural number or zero.");
            }
        }

        private static void processThreeParams(String number, String iter, String property) {
            try {
                boolean existProperty = false;
                for (String str : Number.properties) {
                    if (str.equals(property.toUpperCase())) {
                        existProperty = true;
                        break;
                    }
                }
                if (!existProperty) {
                    System.out.printf("The property [%s] is wrong.%n", property.toUpperCase());
                    System.out.printf("Available properties: %s%n", Arrays.toString(Number.properties));
                    return;
                }
                int iterate = Integer.parseInt(iter);
                if (iterate <= 0) {
                    throw new ParameterException("The second parameter should be a natural number.");
                }
                BigInteger adder = BigInteger.ZERO;
                while (iterate > 0) {
                    BigInteger no = new BigInteger(number).add(adder);
                    adder = adder.add(BigInteger.ONE);
                    Number nr = new Number(no);
                    if (nr.checkProperties(property)) {
                        nr.printTrueProperties();
                        iterate--;
                    }
                }
            } catch (ParameterException ex) {
                System.out.println(ex.getMessage());
            } catch (IllegalArgumentException ex) {
                System.out.println("The first parameter should be a natural number or zero.");
            }
        }

        private static void processTwoNumber(String number, String iter) {
            try {
                int iterate = Integer.parseInt(iter);
                if (iterate <= 0) {
                    throw new ParameterException("The second parameter should be a natural number.");
                }
                for (int i = 0; i < iterate; i++) {
                    BigInteger no = new BigInteger(number).add(BigInteger.valueOf(i));
                    if (no.compareTo(BigInteger.ZERO) < 0) {
                        throw new ParameterException("The first parameter should be a natural number or zero.");
                    }
                    Number nr = new Number(no);
                    nr.printTrueProperties();
                }
            } catch (ParameterException ex) {
                System.out.println(ex.getMessage());
            } catch (IllegalArgumentException ex) {
                System.out.println("The first parameter should be a natural number or zero.");
            }
        }

        private static void showMenu() {
            System.out.println("Supported requests:");
            System.out.println("- enter a natural number to know its properties;");
            System.out.println("- enter two natural numbers to obtain the properties of the list:");
            System.out.println("  * the first parameter represents a starting number;");
            System.out.println("  * the second parameter shows how many consecutive numbers are to be processed;");
            System.out.println("- two natural numbers and a property to search for;");
            System.out.println("- separate the parameters with one space;");
            System.out.println("- enter 0 to exit.");

        }


