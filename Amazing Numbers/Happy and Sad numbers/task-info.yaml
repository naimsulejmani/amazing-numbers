    package numbers;

    import java.util.Arrays;
    import java.util.List;
    import java.util.function.Predicate;

    public enum Properties {
        BUZZ, DUCK, PALINDROMIC, GAPFUL, SPY, SQUARE, SUNNY, EVEN, ODD, JUMPING;
        public static final Properties[][] MUTUALLY_EXCLUSIVE_PROPERTIES = {
                {ODD, EVEN},
                {DUCK, SPY},
                {SUNNY, SQUARE}
        };

        public static boolean isMutualExclusiveProperty(List<Properties> props) {
            return Arrays.stream(MUTUALLY_EXCLUSIVE_PROPERTIES)
                    .anyMatch(new Predicate<Properties[]>() {
                        @Override
                        public boolean test(Properties[] properties) {
                            return props.contains(properties[0]) && props.contains(properties[1]);
                        }
                    });
        }
    }
